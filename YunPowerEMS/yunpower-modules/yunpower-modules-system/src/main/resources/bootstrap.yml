# Tomcat
server:
  port: 19201

# Spring
spring: 
  application:
    # 应用名称
    name: yunpower-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: 123456
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: 123456
        # 配置文件格式
        file-extension: yml
        # 配置组
        group: DEFAULT_GROUP
        # 扩展配置（明确指定要加载的配置文件）
        extension-configs:
          - data-id: yunpower-system-dev.yml
            group: DEFAULT_GROUP
            refresh: true
        # 共享配置
        shared-configs:
          - data-id: application-dev.yml
            group: DEFAULT_GROUP
            refresh: true

# MyBatis-Plus 配置
mybatis-plus:
  type-aliases-package: com.yunpower.system.domain,com.yunpower.system.api.domain
  mapper-locations: classpath*:mapper/**/*.xml

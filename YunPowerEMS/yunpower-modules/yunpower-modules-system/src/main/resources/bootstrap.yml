# Tomcat
server:
  port: 19201

# Spring
spring:
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
  application:
    # 应用名称
    name: yunpower-system
  profiles:
    # 环境配置
    active: dev
  cloud:
    nacos:
      discovery:
        # 服务注册地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: 123456
      config:
        # 配置中心地址
        server-addr: 127.0.0.1:8848
        username: nacos
        password: 123456
        # 配置文件格式
        file-extension: yml
        # 配置组
        group: DEFAULT_GROUP
        # 扩展配置（明确指定要加载的配置文件）
        extension-configs:
          - data-id: yunpower-system-dev.yml
            group: DEFAULT_GROUP
            refresh: true
        # 共享配置
        shared-configs:
          - data-id: application-dev.yml
            group: DEFAULT_GROUP
            refresh: true
  # 临时测试：直接配置数据源
  datasource:
    dynamic:
      primary: master
      strict: false
      datasource:
        master:
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://127.0.0.1:3306/yunpower_cloud?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
          username: root
          password: 778899

# MyBatis-Plus 配置
mybatis-plus:
  type-aliases-package: com.yunpower.system.domain,com.yunpower.system.api.domain
  mapper-locations: classpath*:mapper/**/*.xml
